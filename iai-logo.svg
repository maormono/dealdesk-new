<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="iaiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle for cohesion -->
  <circle cx="100" cy="40" r="35" fill="url(#iaiGradient)" opacity="0.1"/>
  
  <!-- I-A-I Connected Design -->
  <g transform="translate(100, 40)" filter="url(#shadow)">
    
    <!-- First I - Left side -->
    <g transform="translate(-35, 0)">
      <!-- Vertical bar -->
      <rect x="-3" y="-20" width="6" height="40" fill="url(#iaiGradient)" rx="3"/>
      <!-- Top serif -->
      <rect x="-8" y="-20" width="16" height="6" fill="url(#iaiGradient)" rx="3"/>
      <!-- Bottom serif -->
      <rect x="-8" y="14" width="16" height="6" fill="url(#iaiGradient)" rx="3"/>
      
      <!-- Neural connection dot -->
      <circle cx="0" cy="0" r="3" fill="#ffffff" opacity="0.9"/>
    </g>
    
    <!-- A - Center (stylized as AI symbol) -->
    <g transform="translate(0, 0)">
      <!-- Left diagonal -->
      <rect x="-12" y="-10" width="5" height="30" fill="url(#accentGradient)" 
            transform="rotate(-20)" rx="2.5"/>
      <!-- Right diagonal -->
      <rect x="7" y="-10" width="5" height="30" fill="url(#accentGradient)" 
            transform="rotate(20)" rx="2.5"/>
      <!-- Horizontal bar -->
      <rect x="-10" y="-2" width="20" height="4" fill="url(#accentGradient)" rx="2"/>
      
      <!-- AI brain symbol in center -->
      <circle cx="0" cy="-8" r="8" fill="url(#iaiGradient)" opacity="0.3"/>
      <circle cx="-3" cy="-8" r="2" fill="#ffffff" opacity="0.8"/>
      <circle cx="3" cy="-8" r="2" fill="#ffffff" opacity="0.8"/>
      <circle cx="0" cy="-5" r="2" fill="#ffffff" opacity="1"/>
      
      <!-- Connecting lines -->
      <line x1="-3" y1="-8" x2="0" y2="-5" stroke="#ffffff" stroke-width="0.5" opacity="0.6"/>
      <line x1="3" y1="-8" x2="0" y2="-5" stroke="#ffffff" stroke-width="0.5" opacity="0.6"/>
    </g>
    
    <!-- Last I - Right side -->
    <g transform="translate(35, 0)">
      <!-- Vertical bar -->
      <rect x="-3" y="-20" width="6" height="40" fill="url(#iaiGradient)" rx="3"/>
      <!-- Top serif -->
      <rect x="-8" y="-20" width="16" height="6" fill="url(#iaiGradient)" rx="3"/>
      <!-- Bottom serif -->
      <rect x="-8" y="14" width="16" height="6" fill="url(#iaiGradient)" rx="3"/>
      
      <!-- Neural connection dot -->
      <circle cx="0" cy="0" r="3" fill="#ffffff" opacity="0.9"/>
    </g>
    
    <!-- Connecting elements -->
    <g opacity="0.4">
      <!-- Left connection -->
      <line x1="-35" y1="0" x2="-12" y2="0" stroke="url(#iaiGradient)" stroke-width="1" stroke-dasharray="2,2"/>
      <!-- Right connection -->
      <line x1="12" y1="0" x2="35" y2="0" stroke="url(#iaiGradient)" stroke-width="1" stroke-dasharray="2,2"/>
    </g>
    
    <!-- Animated pulse -->
    <circle cx="0" cy="0" r="5" fill="none" stroke="url(#iaiGradient)" stroke-width="0.5" opacity="0.3">
      <animate attributeName="r" from="5" to="45" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.3" to="0" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Tagline -->
  <text x="100" y="70" font-family="system-ui, -apple-system, sans-serif" 
        font-size="9" fill="#718096" text-anchor="middle" letter-spacing="2">
    INTELLIGENT PRICING PLATFORM
  </text>
</svg>