<!DOCTYPE html>
<html>
<head>
    <title>Test Edge Function Direct</title>
</head>
<body>
    <h1>Test Edge Function Direct Call</h1>
    <button onclick="testEdgeFunction()">Test Edge Function</button>
    <pre id="result" style="background: #f4f4f4; padding: 10px; white-space: pre-wrap;"></pre>

    <script>
        async function testEdgeFunction() {
            const result = document.getElementById('result');
            result.textContent = 'Testing...\n';
            
            try {
                // First, let's get the auth session from localStorage if available
                const authKey = 'sb-uddmjjgnexdazfedrytt-auth-token';
                const authData = localStorage.getItem(authKey);
                
                if (!authData) {
                    result.textContent += 'ERROR: No auth token found in localStorage\n';
                    result.textContent += 'Please log in first, then try this test again.\n';
                    return;
                }
                
                const authObj = JSON.parse(authData);
                const accessToken = authObj.access_token;
                
                if (!accessToken) {
                    result.textContent += 'ERROR: No access_token in auth data\n';
                    return;
                }
                
                result.textContent += `Found access token (${accessToken.substring(0, 20)}...)\n`;
                result.textContent += 'Calling Edge Function...\n';
                
                const response = await fetch('https://uddmjjgnexdazfedrytt.supabase.co/functions/v1/invite-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`,
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVkZG1qamduZXhkYXpmZWRyeXR0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3NjQ2OTUsImV4cCI6MjA2MzM0MDY5NX0.A_034WOQ-JJ3DDvMux5fLXayJ4pUk3_WXnVTJI-wSL0'
                    },
                    body: JSON.stringify({
                        email: 'test-edge-function@monogoto.io',
                        redirectTo: 'https://deal-desk.netlify.app/auth/callback'
                    })
                });
                
                result.textContent += `Response status: ${response.status}\n`;
                result.textContent += `Response status text: ${response.statusText}\n`;
                result.textContent += `Response headers:\n`;
                
                for (const [key, value] of response.headers.entries()) {
                    result.textContent += `  ${key}: ${value}\n`;
                }
                
                const responseText = await response.text();
                result.textContent += `\nResponse body:\n${responseText}\n`;
                
                if (response.ok) {
                    result.textContent += '\n✅ SUCCESS: Edge Function worked!\n';
                } else {
                    result.textContent += '\n❌ FAILED: Edge Function returned error\n';
                    
                    // Try to parse the error
                    try {
                        const errorData = JSON.parse(responseText);
                        result.textContent += `Error details: ${JSON.stringify(errorData, null, 2)}\n`;
                    } catch (e) {
                        result.textContent += `Could not parse error as JSON\n`;
                    }
                }
                
            } catch (error) {
                result.textContent += `\n❌ JavaScript Error: ${error.message}\n`;
                result.textContent += `Stack: ${error.stack}\n`;
            }
        }
        
        // Auto-run on load if we have auth data
        document.addEventListener('DOMContentLoaded', () => {
            const result = document.getElementById('result');
            const authKey = 'sb-uddmjjgnexdazfedrytt-auth-token';
            const authData = localStorage.getItem(authKey);
            
            if (authData) {
                result.textContent = 'Auth token found! Click the button to test.\n';
            } else {
                result.textContent = 'No auth token found. Please:\n1. Open DealDesk app in another tab\n2. Log in\n3. Come back and click the test button\n';
            }
        });
    </script>
</body>
</html>
