<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DealDesk - Connected to Supabase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .source-a1 { background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); }
        .source-telefonica { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); }
        .source-tele2 { background: linear-gradient(135deg, #a855f7 0%, #9333ea 100%); }
        @keyframes slideIn {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .slide-in { animation: slideIn 0.3s ease-out; }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Configuration Modal -->
    <div id="configModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
            <h2 class="text-xl font-bold mb-4">Connect to Supabase</h2>
            <p class="text-gray-600 mb-4">Enter your Supabase credentials to connect to the database</p>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Supabase URL</label>
                    <input 
                        type="text" 
                        id="supabaseUrl" 
                        placeholder="https://xxxxx.supabase.co"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Anon Key</label>
                    <input 
                        type="text" 
                        id="supabaseKey" 
                        placeholder="eyJhbGc..."
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>
                
                <button 
                    onclick="connectToSupabase()"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors"
                >
                    Connect
                </button>
                
                <p class="text-xs text-gray-500">
                    Get these from: Supabase Dashboard → Settings → API
                </p>
            </div>
        </div>
    </div>

    <!-- Main Header -->
    <header class="bg-white shadow-sm sticky top-0 z-20">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                        DealDesk
                    </h1>
                    <span class="text-sm text-gray-500">Multi-Source Pricing Intelligence</span>
                </div>
                
                <div class="flex items-center gap-6">
                    <div id="stats" class="flex gap-4 text-sm">
                        <span class="text-gray-600">
                            <span id="networkCount" class="font-bold">-</span> networks
                        </span>
                        <span class="text-gray-600">
                            <span id="recordCount" class="font-bold">-</span> prices
                        </span>
                        <span class="text-gray-600">
                            <span id="imsiCount" class="font-bold">-</span> with IMSI
                        </span>
                    </div>
                    
                    <div id="connectionStatus" class="flex items-center gap-2">
                        <div class="w-2 h-2 bg-red-500 rounded-full"></div>
                        <span class="text-sm text-gray-600">Disconnected</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Search and Filters -->
    <div class="max-w-7xl mx-auto px-4 py-6">
        <div class="bg-white rounded-lg shadow-sm p-4">
            <div class="flex gap-4 items-center">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search by TADIG, network, or country..."
                    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    onkeyup="searchNetworks()"
                >
                
                <div class="flex gap-2">
                    <button 
                        onclick="filterBySource(null)"
                        class="px-4 py-2 bg-gray-900 text-white rounded-lg hover:bg-gray-800 transition-colors"
                    >
                        All Sources
                    </button>
                    <button 
                        onclick="filterBySource('A1')"
                        class="px-4 py-2 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200 transition-colors"
                    >
                        A1 (<span id="a1Count">0</span>)
                    </button>
                    <button 
                        onclick="filterBySource('Telefonica')"
                        class="px-4 py-2 bg-red-100 text-red-700 rounded-lg hover:bg-red-200 transition-colors"
                    >
                        Telefonica (<span id="telefonicaCount">0</span>)
                    </button>
                    <button 
                        onclick="filterBySource('Tele2')"
                        class="px-4 py-2 bg-purple-100 text-purple-700 rounded-lg hover:bg-purple-200 transition-colors"
                    >
                        Tele2 (<span id="tele2Count">0</span>)
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Results Container -->
    <div class="max-w-7xl mx-auto px-4 pb-8">
        <div id="loading" class="hidden">
            <div class="flex flex-col items-center justify-center py-12">
                <div class="loading-spinner"></div>
                <p class="mt-4 text-gray-600">Loading data from Supabase...</p>
            </div>
        </div>
        
        <div id="resultsContainer" class="bg-white rounded-lg shadow-sm">
            <!-- Results will be populated here -->
        </div>
    </div>

    <script>
        // Global variables
        let SUPABASE_URL = '';
        let SUPABASE_KEY = '';
        let allNetworks = [];
        let allPricing = [];
        let currentFilter = null;

        // Check for saved credentials OR use defaults
        window.addEventListener('DOMContentLoaded', () => {
            // Use saved or default credentials
            const savedUrl = localStorage.getItem('supabase_url') || 'https://uddmjjgnexdazfedrytt.supabase.co';
            const savedKey = localStorage.getItem('supabase_key') || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVkZG1qamduZXhkYXpmZWRyeXR0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3NjQ2OTUsImV4cCI6MjA2MzM0MDY5NX0.A_034WOQ-JJ3DDvMux5fLXayJ4pUk3_WXnVTJI-wSL0';
            
            // Set the values
            document.getElementById('supabaseUrl').value = savedUrl;
            document.getElementById('supabaseKey').value = savedKey;
            
            // Auto-connect with the credentials
            SUPABASE_URL = savedUrl;
            SUPABASE_KEY = savedKey;
            
            // Save them for next time
            localStorage.setItem('supabase_url', savedUrl);
            localStorage.setItem('supabase_key', savedKey);
            
            // Auto-connect immediately
            setTimeout(() => connectToSupabase(), 500);
        });

        async function connectToSupabase() {
            const url = document.getElementById('supabaseUrl').value.trim();
            const key = document.getElementById('supabaseKey').value.trim();
            
            if (!url || !key) {
                alert('Please enter both URL and Key');
                return;
            }
            
            SUPABASE_URL = url;
            SUPABASE_KEY = key;
            
            // Save credentials
            localStorage.setItem('supabase_url', url);
            localStorage.setItem('supabase_key', key);
            
            // Test connection and load data
            try {
                document.getElementById('loading').classList.remove('hidden');
                
                // Test connection with pricing_sources
                const testResponse = await fetch(`${SUPABASE_URL}/rest/v1/pricing_sources`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });
                
                if (!testResponse.ok) {
                    throw new Error('Failed to connect to Supabase');
                }
                
                // Connection successful - hide modal
                document.getElementById('configModal').style.display = 'none';
                
                // Update connection status
                document.getElementById('connectionStatus').innerHTML = `
                    <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                    <span class="text-sm text-gray-600">Connected</span>
                `;
                
                // Load all data
                await loadAllData();
                
            } catch (error) {
                alert('Failed to connect: ' + error.message);
                console.error('Connection error:', error);
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        async function loadAllData() {
            try {
                // Load networks with pricing data
                const networksResponse = await fetch(
                    `${SUPABASE_URL}/rest/v1/networks?select=*,network_pricing(*,pricing_sources(*))`,
                    {
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${SUPABASE_KEY}`
                        }
                    }
                );
                
                if (!networksResponse.ok) {
                    throw new Error('Failed to load networks');
                }
                
                allNetworks = await networksResponse.json();
                
                // Process and display data
                processData();
                displayNetworks();
                
            } catch (error) {
                console.error('Error loading data:', error);
                alert('Failed to load data: ' + error.message);
            }
        }

        function processData() {
            // Calculate statistics
            const uniqueNetworks = new Set();
            let totalPrices = 0;
            let networksWithImsi = 0;
            const sourceCounts = { 'A1': 0, 'Telefonica': 0, 'Tele2': 0 };
            
            allNetworks.forEach(network => {
                uniqueNetworks.add(network.tadig);
                
                let hasImsi = false;
                network.network_pricing?.forEach(pricing => {
                    totalPrices++;
                    
                    const sourceName = pricing.pricing_sources?.source_name;
                    if (sourceName && sourceCounts[sourceName] !== undefined) {
                        sourceCounts[sourceName]++;
                    }
                    
                    if (pricing.imsi_access_fee > 0) {
                        hasImsi = true;
                    }
                });
                
                if (hasImsi) {
                    networksWithImsi++;
                }
            });
            
            // Update stats
            document.getElementById('networkCount').textContent = uniqueNetworks.size;
            document.getElementById('recordCount').textContent = totalPrices;
            document.getElementById('imsiCount').textContent = networksWithImsi;
            document.getElementById('a1Count').textContent = sourceCounts['A1'];
            document.getElementById('telefonicaCount').textContent = sourceCounts['Telefonica'];
            document.getElementById('tele2Count').textContent = sourceCounts['Tele2'];
        }

        function displayNetworks(searchTerm = '') {
            const container = document.getElementById('resultsContainer');
            
            // Filter networks based on search
            let filteredNetworks = allNetworks;
            
            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                filteredNetworks = allNetworks.filter(network => 
                    network.tadig.toLowerCase().includes(term) ||
                    network.network_name.toLowerCase().includes(term) ||
                    network.country.toLowerCase().includes(term)
                );
            }
            
            // Filter by source if needed
            if (currentFilter) {
                filteredNetworks = filteredNetworks.filter(network => 
                    network.network_pricing?.some(p => 
                        p.pricing_sources?.source_name === currentFilter
                    )
                );
            }
            
            // Group networks by TADIG
            const groupedNetworks = {};
            filteredNetworks.forEach(network => {
                if (!groupedNetworks[network.tadig]) {
                    groupedNetworks[network.tadig] = {
                        ...network,
                        pricing: []
                    };
                }
                
                network.network_pricing?.forEach(pricing => {
                    groupedNetworks[network.tadig].pricing.push({
                        ...pricing,
                        source: pricing.pricing_sources?.source_name
                    });
                });
            });
            
            // Build HTML
            let html = `
                <table class="w-full">
                    <thead class="bg-gray-50 border-b">
                        <tr>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">NETWORK</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">COUNTRY</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">TADIG</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">SOURCES</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">PRICE/MB</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">IMSI FEE</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">ACTION</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            Object.values(groupedNetworks).forEach(network => {
                const sources = network.pricing.map(p => p.source).filter(Boolean);
                const sourceLabels = sources.map(s => {
                    const colors = {
                        'A1': 'bg-blue-500',
                        'Telefonica': 'bg-red-500',
                        'Tele2': 'bg-purple-500'
                    };
                    const abbr = {
                        'A1': 'A1',
                        'Telefonica': 'TEL',
                        'Tele2': 'T2'
                    };
                    return `<span class="inline-block px-2 py-1 text-xs font-semibold text-white rounded ${colors[s] || 'bg-gray-500'}">${abbr[s] || s}</span>`;
                }).join(' ');
                
                // Get IMSI fees
                const imsiFees = [];
                network.pricing.forEach(p => {
                    if (p.imsi_access_fee > 0) {
                        imsiFees.push(`€${p.imsi_access_fee.toFixed(2)}`);
                    }
                });
                
                // Get data prices
                const dataPrices = [];
                network.pricing.forEach(p => {
                    const source = p.source;
                    const price = p.data_per_mb;
                    if (price !== null && price !== undefined) {
                        const colors = {
                            'A1': 'text-blue-600',
                            'Telefonica': 'text-red-600',
                            'Tele2': 'text-purple-600'
                        };
                        const abbr = {
                            'A1': 'A1',
                            'Telefonica': 'TEL',
                            'Tele2': 'T2'
                        };
                        dataPrices.push(`
                            <div class="${colors[source] || 'text-gray-600'} text-sm">
                                <span class="font-semibold">${abbr[source]}:</span> $${price.toFixed(6)}
                            </div>
                        `);
                    }
                });
                
                html += `
                    <tr class="border-b hover:bg-gray-50">
                        <td class="px-4 py-3">
                            <div class="font-medium text-gray-900">${network.network_name}</div>
                            <div class="text-sm text-gray-500">${sources.length} source${sources.length !== 1 ? 's' : ''}</div>
                        </td>
                        <td class="px-4 py-3 text-gray-700">${network.country}</td>
                        <td class="px-4 py-3 font-mono text-sm font-semibold">${network.tadig}</td>
                        <td class="px-4 py-3">${sourceLabels}</td>
                        <td class="px-4 py-3">${dataPrices.join('')}</td>
                        <td class="px-4 py-3">
                            ${imsiFees.length > 0 ? imsiFees.join(', ') : '-'}
                        </td>
                        <td class="px-4 py-3">
                            <button 
                                onclick="showDetails('${network.tadig}')"
                                class="text-blue-600 hover:text-blue-800 text-sm font-medium"
                            >
                                Details
                            </button>
                        </td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
            `;
            
            if (Object.keys(groupedNetworks).length === 0) {
                html = `
                    <div class="p-8 text-center text-gray-500">
                        ${searchTerm ? 'No networks found matching your search' : 'No data available'}
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }

        function searchNetworks() {
            const searchTerm = document.getElementById('searchInput').value;
            displayNetworks(searchTerm);
        }

        function filterBySource(source) {
            currentFilter = source;
            
            // Update button styles
            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => {
                if (btn.textContent.includes('All Sources')) {
                    btn.className = source === null ? 
                        'px-4 py-2 bg-gray-900 text-white rounded-lg hover:bg-gray-800 transition-colors' :
                        'px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors';
                }
            });
            
            displayNetworks(document.getElementById('searchInput').value);
        }

        function showDetails(tadig) {
            const network = allNetworks.find(n => n.tadig === tadig);
            if (!network) return;
            
            let details = `Network: ${network.network_name}\nTADIG: ${tadig}\nCountry: ${network.country}\n\n`;
            
            network.network_pricing?.forEach(pricing => {
                const source = pricing.pricing_sources?.source_name;
                details += `${source} Pricing:\n`;
                details += `  Data: $${pricing.data_per_mb?.toFixed(6) || '0'}/MB\n`;
                if (pricing.imsi_access_fee > 0) {
                    details += `  IMSI Fee: €${pricing.imsi_access_fee.toFixed(2)}/month\n`;
                }
                if (pricing.sms_mo) {
                    details += `  SMS: $${pricing.sms_mo.toFixed(4)}\n`;
                }
                if (pricing.voice_moc) {
                    details += `  Voice: $${pricing.voice_moc.toFixed(4)}/min\n`;
                }
                details += '\n';
            });
            
            alert(details);
        }
    </script>
</body>
</html>
