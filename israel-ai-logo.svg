<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the AI brain icon -->
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shimmer effect -->
    <linearGradient id="shimmer" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
      <animate attributeName="x1" from="-100%" to="100%" dur="3s" repeatCount="indefinite" />
      <animate attributeName="x2" from="0%" to="200%" dur="3s" repeatCount="indefinite" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- AI Brain Circuit Icon -->
  <g transform="translate(10, 10)">
    <!-- Brain outline -->
    <path d="M20 5 C10 5, 5 10, 5 20 C5 30, 10 35, 20 35 C30 35, 35 30, 35 20 C35 10, 30 5, 20 5 Z" 
          fill="url(#aiGradient)" opacity="0.9" filter="url(#glow)"/>
    
    <!-- Neural network connections -->
    <circle cx="15" cy="15" r="2" fill="#ffffff" opacity="0.9"/>
    <circle cx="25" cy="15" r="2" fill="#ffffff" opacity="0.9"/>
    <circle cx="20" cy="20" r="3" fill="#ffffff" opacity="1"/>
    <circle cx="15" cy="25" r="2" fill="#ffffff" opacity="0.9"/>
    <circle cx="25" cy="25" r="2" fill="#ffffff" opacity="0.9"/>
    
    <!-- Connection lines -->
    <line x1="15" y1="15" x2="20" y2="20" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
    <line x1="25" y1="15" x2="20" y2="20" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
    <line x1="15" y1="25" x2="20" y2="20" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
    <line x1="25" y1="25" x2="20" y2="20" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
    
    <!-- Animated pulse -->
    <circle cx="20" cy="20" r="3" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.5">
      <animate attributeName="r" from="3" to="8" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.5" to="0" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Israel text -->
  <text x="50" y="28" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="24" font-weight="700" fill="#1a202c">
    Israel
  </text>
  
  <!-- AI text with gradient -->
  <text x="120" y="28" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="24" font-weight="900" fill="url(#aiGradient)">
    AI
  </text>
  
  <!-- Shimmer overlay -->
  <rect x="50" y="10" width="100" height="25" fill="url(#shimmer)" opacity="0.5"/>
  
  <!-- Tagline -->
  <text x="50" y="45" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="10" fill="#718096" letter-spacing="1">
    SMART PRICING INTELLIGENCE
  </text>
</svg>