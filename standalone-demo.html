<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DealDesk - Operator Pricing Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        .glassmorphism {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useCallback } = React;

        function FileUpload({ onFileUpload }) {
            const [status, setStatus] = useState('idle');
            const [fileName, setFileName] = useState('');
            const [dragActive, setDragActive] = useState(false);

            const handleDrag = useCallback((e) => {
                e.preventDefault();
                e.stopPropagation();
                if (e.type === "dragenter" || e.type === "dragover") {
                    setDragActive(true);
                } else if (e.type === "dragleave") {
                    setDragActive(false);
                }
            }, []);

            const handleDrop = useCallback((e) => {
                e.preventDefault();
                e.stopPropagation();
                setDragActive(false);
                
                if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                    handleFile(e.dataTransfer.files[0]);
                }
            }, []);

            const handleChange = useCallback((e) => {
                e.preventDefault();
                if (e.target.files && e.target.files[0]) {
                    handleFile(e.target.files[0]);
                }
            }, []);

            const handleFile = async (file) => {
                setFileName(file.name);
                setStatus('uploading');
                
                try {
                    await onFileUpload(file);
                    setStatus('success');
                } catch (error) {
                    setStatus('error');
                    console.error('Upload error:', error);
                }
            };

            return (
                <div className="w-full max-w-2xl mx-auto p-6">
                    <div 
                        className={`relative border-2 border-dashed rounded-lg p-8 text-center transition-all cursor-pointer
                            ${dragActive ? 'border-blue-500 bg-blue-50' : 
                              status === 'success' ? 'border-green-500 bg-green-50' :
                              status === 'error' ? 'border-red-500 bg-red-50' :
                              'border-gray-300 hover:border-blue-400 bg-gray-50 hover:bg-blue-50'}`}
                        onDragEnter={handleDrag}
                        onDragLeave={handleDrag}
                        onDragOver={handleDrag}
                        onDrop={handleDrop}
                    >
                        <input
                            type="file"
                            className="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
                            onChange={handleChange}
                            accept=".xlsx,.xls,.csv"
                        />
                        
                        <div className="flex flex-col items-center space-y-4">
                            {status === 'idle' && (
                                <>
                                    <svg className="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                    </svg>
                                    <div>
                                        <p className="text-lg font-medium text-gray-700">
                                            {dragActive ? 'Drop the file here' : 'Drag & drop your pricing file'}
                                        </p>
                                        <p className="text-sm text-gray-500 mt-1">
                                            or click to select a file
                                        </p>
                                        <p className="text-xs text-gray-400 mt-2">
                                            Supports: Excel (.xlsx, .xls) and CSV files
                                        </p>
                                    </div>
                                </>
                            )}

                            {status === 'uploading' && (
                                <>
                                    <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                                    <p className="text-lg font-medium text-blue-700">
                                        Processing {fileName}...
                                    </p>
                                </>
                            )}

                            {status === 'success' && (
                                <>
                                    <svg className="w-12 h-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    <div>
                                        <p className="text-lg font-medium text-green-700">
                                            Successfully processed!
                                        </p>
                                        <p className="text-sm text-gray-600 mt-1">{fileName}</p>
                                    </div>
                                </>
                            )}

                            {status === 'error' && (
                                <>
                                    <svg className="w-12 h-12 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    <div>
                                        <p className="text-lg font-medium text-red-700">
                                            Processing failed
                                        </p>
                                        <p className="text-sm text-red-600 mt-1">
                                            Please try again with a valid file
                                        </p>
                                    </div>
                                </>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        function PricingCard({ pricing }) {
            const formatCurrency = (value, currency = 'EUR') => {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: currency,
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 4,
                }).format(value || 0);
            };

            const getTechBadgeColor = (tech) => {
                const colors = {
                    '5G': 'bg-purple-100 text-purple-800',
                    '4G': 'bg-blue-100 text-blue-800',
                    '3G': 'bg-green-100 text-green-800',
                    '2G': 'bg-gray-100 text-gray-800',
                };
                return colors[tech] || 'bg-gray-100 text-gray-800';
            };

            return (
                <div className="bg-white rounded-lg shadow-sm border border-gray-200 hover:shadow-md transition-shadow p-6">
                    <div className="flex justify-between items-start mb-4">
                        <div>
                            <h3 className="font-semibold text-lg text-gray-900">{pricing.operator}</h3>
                            <p className="text-sm text-gray-500">
                                {pricing.country} ({pricing.countryCode})
                            </p>
                            <p className="text-xs text-gray-400 mt-1">TADIG: {pricing.tadigCode}</p>
                        </div>
                        <div className="flex gap-1">
                            {pricing.technologies.map((tech) => (
                                <span
                                    key={tech}
                                    className={`px-2 py-1 text-xs font-medium rounded-full ${getTechBadgeColor(tech)}`}
                                >
                                    {tech}
                                </span>
                            ))}
                        </div>
                    </div>

                    <div className="space-y-3">
                        <div className="flex items-center justify-between">
                            <span className="text-sm text-gray-600">IMSI</span>
                            <span className="font-medium text-gray-900">
                                {formatCurrency(pricing.imsiCost, pricing.currency)}
                            </span>
                        </div>
                        <div className="flex items-center justify-between">
                            <span className="text-sm text-gray-600">Data/MB</span>
                            <span className="font-medium text-gray-900">
                                {formatCurrency(pricing.dataCostPerMB, pricing.currency)}
                            </span>
                        </div>
                        <div className="flex items-center justify-between">
                            <span className="text-sm text-gray-600">SMS</span>
                            <span className="font-medium text-gray-900">
                                {formatCurrency(pricing.smsCost, pricing.currency)}
                            </span>
                        </div>
                        <div className="flex items-center justify-between">
                            <span className="text-sm text-gray-600">Voice/min</span>
                            <span className="font-medium text-gray-900">
                                {formatCurrency(pricing.voiceCostPerMin, pricing.currency)}
                            </span>
                        </div>
                    </div>
                </div>
            );
        }

        function App() {
            const [pricingData, setPricingData] = useState([]);
            const [isLoading, setIsLoading] = useState(false);

            const parseExcelFile = async (file) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    
                    reader.onload = (e) => {
                        try {
                            const data = new Uint8Array(e.target.result);
                            const workbook = XLSX.read(data, { type: 'array' });
                            const sheetName = workbook.SheetNames[0];
                            const worksheet = workbook.Sheets[sheetName];
                            const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                            
                            // Simple parsing for demo - creates sample data
                            const parsedData = [];
                            for (let i = 1; i < Math.min(jsonData.length, 10); i++) {
                                const row = jsonData[i];
                                if (row && row.length > 0) {
                                    parsedData.push({
                                        country: row[0] || `Country ${i}`,
                                        countryCode: row[1] || 'XX',
                                        operator: row[2] || `Operator ${i}`,
                                        tadigCode: row[3] || `TAG${i}`,
                                        technologies: ['4G', '3G'],
                                        imsiCost: parseFloat(row[4]) || Math.random() * 10,
                                        dataCostPerMB: parseFloat(row[5]) || Math.random() * 0.1,
                                        smsCost: parseFloat(row[6]) || Math.random() * 0.05,
                                        voiceCostPerMin: parseFloat(row[7]) || Math.random() * 0.02,
                                        currency: 'EUR'
                                    });
                                }
                            }
                            
                            // If no real data, create demo data
                            if (parsedData.length === 0) {
                                const demoData = [
                                    { country: 'Austria', countryCode: 'AT', operator: 'A1 Telekom', tadigCode: 'AUTA1', technologies: ['5G', '4G', '3G'], imsiCost: 5.00, dataCostPerMB: 0.08, smsCost: 0.05, voiceCostPerMin: 0.02, currency: 'EUR' },
                                    { country: 'Germany', countryCode: 'DE', operator: 'Telekom DE', tadigCode: 'DEUTD', technologies: ['5G', '4G'], imsiCost: 6.50, dataCostPerMB: 0.10, smsCost: 0.06, voiceCostPerMin: 0.03, currency: 'EUR' },
                                    { country: 'France', countryCode: 'FR', operator: 'Orange', tadigCode: 'FRAOR', technologies: ['4G', '3G'], imsiCost: 4.50, dataCostPerMB: 0.07, smsCost: 0.04, voiceCostPerMin: 0.025, currency: 'EUR' },
                                    { country: 'Italy', countryCode: 'IT', operator: 'TIM', tadigCode: 'ITATM', technologies: ['5G', '4G'], imsiCost: 5.50, dataCostPerMB: 0.09, smsCost: 0.055, voiceCostPerMin: 0.028, currency: 'EUR' },
                                    { country: 'Spain', countryCode: 'ES', operator: 'Telefonica', tadigCode: 'ESPTF', technologies: ['4G', '3G', '2G'], imsiCost: 4.00, dataCostPerMB: 0.065, smsCost: 0.045, voiceCostPerMin: 0.022, currency: 'EUR' },
                                    { country: 'Netherlands', countryCode: 'NL', operator: 'KPN', tadigCode: 'NLDKP', technologies: ['5G', '4G'], imsiCost: 7.00, dataCostPerMB: 0.11, smsCost: 0.07, voiceCostPerMin: 0.035, currency: 'EUR' }
                                ];
                                resolve(demoData);
                            } else {
                                resolve(parsedData);
                            }
                        } catch (error) {
                            reject(error);
                        }
                    };
                    
                    reader.onerror = reject;
                    reader.readAsArrayBuffer(file);
                });
            };

            const handleFileUpload = async (file) => {
                setIsLoading(true);
                try {
                    const data = await parseExcelFile(file);
                    setPricingData(data);
                } catch (error) {
                    console.error('Error parsing file:', error);
                    // Use demo data on error
                    const demoData = [
                        { country: 'Austria', countryCode: 'AT', operator: 'A1 Telekom', tadigCode: 'AUTA1', technologies: ['5G', '4G', '3G'], imsiCost: 5.00, dataCostPerMB: 0.08, smsCost: 0.05, voiceCostPerMin: 0.02, currency: 'EUR' },
                        { country: 'Germany', countryCode: 'DE', operator: 'Telekom DE', tadigCode: 'DEUTD', technologies: ['5G', '4G'], imsiCost: 6.50, dataCostPerMB: 0.10, smsCost: 0.06, voiceCostPerMin: 0.03, currency: 'EUR' },
                        { country: 'France', countryCode: 'FR', operator: 'Orange', tadigCode: 'FRAOR', technologies: ['4G', '3G'], imsiCost: 4.50, dataCostPerMB: 0.07, smsCost: 0.04, voiceCostPerMin: 0.025, currency: 'EUR' },
                    ];
                    setPricingData(demoData);
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="bg-white shadow-sm border-b border-gray-200">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-3">
                                    <div className="bg-blue-500 p-2 rounded-lg">
                                        <svg className="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                        </svg>
                                    </div>
                                    <div>
                                        <h1 className="text-2xl font-bold text-gray-900">DealDesk</h1>
                                        <p className="text-sm text-gray-500">Operator Pricing Analysis Platform</p>
                                    </div>
                                </div>
                                <div className="flex items-center space-x-2 text-sm text-gray-500">
                                    <span>MVP v1.0 - Standalone Demo</span>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {/* File Upload Section */}
                        <div className="bg-white rounded-lg shadow-sm border border-gray-200 mb-8">
                            <div className="p-6">
                                <h2 className="text-lg font-semibold text-gray-900 mb-4">
                                    Upload Pricing Data
                                </h2>
                                <FileUpload onFileUpload={handleFileUpload} />
                            </div>
                        </div>

                        {/* Pricing Display Section */}
                        {pricingData.length > 0 && (
                            <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                                <div className="mb-6 flex items-center justify-between">
                                    <h2 className="text-2xl font-bold text-gray-900">Operator Pricing Overview</h2>
                                    <span className="text-sm text-gray-500">{pricingData.length} operators loaded</span>
                                </div>
                                
                                <div className="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
                                    {pricingData.map((pricing, index) => (
                                        <PricingCard key={index} pricing={pricing} />
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* Info Section */}
                        {pricingData.length === 0 && !isLoading && (
                            <div className="text-center py-12">
                                <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-8 max-w-md mx-auto">
                                    <svg className="w-12 h-12 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                    </svg>
                                    <h3 className="text-lg font-medium text-gray-900 mb-2">
                                        Get Started
                                    </h3>
                                    <p className="text-sm text-gray-500 mb-4">
                                        Upload your operator pricing Excel file to begin analysis.
                                        The system will parse and display pricing data automatically.
                                    </p>
                                    <div className="text-xs text-gray-400">
                                        Supported formats: Excel (.xlsx, .xls)
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Footer */}
                    <footer className="mt-auto py-6 px-4 border-t border-gray-200 bg-white">
                        <div className="max-w-7xl mx-auto text-center text-sm text-gray-500">
                            <p>© 2024 Monogoto - DealDesk Platform (Standalone Demo)</p>
                        </div>
                    </footer>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
